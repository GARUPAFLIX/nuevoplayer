<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8 con Selección de Canales</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@latest/dist/videojs-http-source-selector.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 70vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .channel-buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
        }

        .channel-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .channel-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="channel-buttons">
        <button onclick="changeChannel('https://stream.ads.ottera.tv/playlist.m3u8?network_id=653')">Canal 1</button>
        <button onclick="changeChannel('https://stream.ads.ottera.tv/playlist.m3u8?network_id=654')">Canal 2</button>
        <button onclick="changeChannel('https://stream.ads.ottera.tv/playlist.m3u8?network_id=2548')">Canal 3</button>
        <button onclick="changeChannel('proxy.php')">Canal 4</button> <!-- Aquí usamos el proxy PHP -->
    </div>

    <div class="video-container">
        <iframe id="video-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function changeChannel(url) {
            document.getElementById('video-frame').src = url;
        }
    </script>
</body>
</html>
